<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="custom/custom.css">

    <title>Time Tracking</title>
</head>

<body class="bg-fondo">

    <main class="container mt-2">
        <div class="row p-6">

            <!--* Columna Izq -->
            <div class="col-12 col-lg-4">
                <div class="card card-principal bg-primary">
                    <div class="card-principal-header d-flex align-items-center shadow-none p-4">
                        <img src="images/image-jeremy.png" class="">
                        <div class="principal-header-texts d-flex flex-column ms-4">
                            <p class="m-0 mb-1">Report for</p>
                            <h1 class="m-0">Jeremy Robson</h1>
                        </div>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <ul
                            class="card-principal-body text-white list-unstyled d-flex align-items-center justify-content-around m-0 p-0 w-100">

                            <li>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Daily
                                </label>
                            </li>


                            <li>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2" checked>
                                <label class="form-check-label" for="exampleRadios2">
                                    Weekly
                                </label>
                            </li>


                            <li>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                    value="option3" checked>
                                <label class="form-check-label" for="exampleRadios3">
                                    Monthly
                                </label>
                            </li>




                        </ul>
                    </div>
                </div>
            </div>
            <!--* Final Izq  -->


            <!--* Columna Der -->
            <div class="col-12 col-lg-8">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card cards card-work">
                            <img src="images/icon-work.svg" class="cards-img">
                            <div class="cards-body p-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h1 class="cards-body-title">Work</h1>
                                    <img src="images/icon-ellipsis.svg" class="cards-body-img">
                                </div>
                                <div class="cards-body-texts d-flex justify-content-between">
                                    <h3>32hrs</h3>
                                    <p>Last Week - 36hrs</p>
                                </div>

                            </div>


                        </div>
                    </div>


                    <div class="col-lg-4">
                        <div class="card cards card-play">
                            <img src="images/icon-play.svg" class="cards-img">
                            <div class="cards-body p-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h1 class="cards-body-title">Play</h1>
                                    <img src="images/icon-ellipsis.svg" class="cards-body-img">
                                </div>
                                <div class="cards-body-texts d-flex justify-content-between">
                                    <h3>10hrs</h3>
                                    <p>Last Week - 8hrs</p>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-lg-4">
                        <div class="card cards card-study">
                            <img src="images/icon-study.svg" class="cards-img">
                            <div class="cards-body p-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h1 class="cards-body-title">Study</h1>
                                    <img src="images/icon-ellipsis.svg" class="cards-body-img">
                                </div>
                                <div class="cards-body-texts d-flex justify-content-between">
                                    <h3>4hrs</h3>
                                    <p>Last Week - 7hrs</p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="card cards card-exercise">
                            <img src="images/icon-exercise.svg" class="cards-img">
                            <div class="cards-body p-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h1 class="cards-body-title">Exercise</h1>
                                    <img src="images/icon-ellipsis.svg" class="cards-body-img">
                                </div>
                                <div class="cards-body-texts d-flex justify-content-between">
                                    <h3>4hrs</h3>
                                    <p>Last Week - 5hrs</p>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-lg-4">
                        <div class="card cards card-social">
                            <img src="images/icon-social.svg" class="cards-img">
                            <div class="cards-body p-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h1 class="cards-body-title">Social</h1>
                                    <img src="images/icon-ellipsis.svg" class="cards-body-img">
                                </div>
                                <div class="cards-body-texts d-flex justify-content-between">
                                    <h3>5hrs</h3>
                                    <p>Last Week - 10hrs</p>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-lg-4">
                        <div class="card cards card-selfcare">
                            <img src="images/icon-self-care.svg" class="cards-img">
                            <div class="cards-body p-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <h1 class="cards-body-title">Self Care</h1>
                                    <img src="images/icon-ellipsis.svg" class="cards-body-img">
                                </div>
                                <div class="cards-body-texts d-flex justify-content-between">
                                    <h3>2hrs</h3>
                                    <p>Last Week - 2hrs</p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </main>



    <div class="attribution text-white mt-3">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Pablo</a>.
    </div>












</body>

</html>
